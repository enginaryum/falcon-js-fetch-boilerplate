<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button onclick="api('/hello')">Send Request</button>

<script>

  function api(endpoint) {
    const baseUrl = 'http://127.0.0.1:8765/api'
    const url = baseUrl + endpoint
    let initial = {
      headers: {
        'content-type': 'application/json',
        'Access-Control-Allow-Origin': '*',
        'Access-Control-Allow-Credentials': 'true'
      },
      method: 'GET'
    }
    let request = new Request(url, initial)
    fetch(request)
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
          // Use json response
          console.log(data)
        }
      )
      .catch(function (error) {
        console.log(error)
      })

  }

</script>
</body>
</html>
